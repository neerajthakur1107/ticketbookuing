<div class="imgl">
  <img id="logo" src="assets/senselive.png" class="img-fluid" alt="">
  <div class="main-container">
    <div class="form-container">
      <h2>Company Login</h2>
      <h3 *ngIf='message'>{{message}}</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="container">
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="pat@example.com" formControlName="Email"
              autocomplete="off">
            <div class="error" *ngIf="loginForm.controls['Email'].hasError('required')
        && loginForm.controls['Email'].touched">* Please enter email</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="Password" formControlName="Password" autocomplete="off">
            <div class="error" *ngIf="loginForm.controls['Password'].hasError('required')
        && loginForm.controls['Password'].touched">* Please enter password</div>
          </div>
        </div>
        <button type="submit" class="cancetbtn" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid user or password. please try again</div>
        </div>
        <div class="bottom-line">
          <a id="l1" [routerLink]="['/register']" routerLinkActive="active">new user? create account</a>
          <a id="r1" [routerLink]="['/forgotpassword']" routerLinkActive="active">forgot password ? click here</a>
        </div>
      </form>
    </div>
  </div>
</div>
